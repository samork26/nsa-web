<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neuroscience Alliance @ UCF</title>
    <link rel="icon" href="logos/NSA LOGO.PNG">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="auth-buttons">
            <a href="login.html" class="button" id="loginButton">Login</a>
            <span id="welcomeMessage" style="display: none;">Welcome, User!</span>
        </div>
        <div class="header-content">
            <img src="logos/NSA LOGO.PNG" class="logo">
            <h1>Neuroscience Alliance at UCF</h1>
        </div>
        <nav>
            <ul class="menu">
                <li class="nav-item"><a href="index.html#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="events.html#" class="nav-link">Events</a></li>
                <li class="nav-item"><a href="leadership.html" class="nav-link">Leadership</a></li>
                <li class="nav-item"><a href="faq.html#" class="nav-link">FAQ</a></li>
                <li class="nav-item"><a href="membership.html#" class="nav-link">Membership</a></li>
                <li class="nav-item"><a href="brain-bee.html#" class="nav-link">Brain Bee</a></li>
            </ul>
            <ul class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Login</h2>
    </section>

    <div class="content-wrapper animate">
        <section class="login">
            <h2>Login to Your Account</h2>
            <form action="/login" method="post" class="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit" class="button">Login</button>
                </div>
            </form>
            <p class="login-link">Don't have an account? <a href="register.html">Register here</a></p>
        </section>
    </div>

    <footer>
        <p>Neuroscience Alliance @ UCF circa. 2023</p>
        <div class="social-links">
            <a href="https://www.instagram.com/neuroallianceucf" target="_blank">
                <img src="logos/instagram-logo.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://groupme.com/join_group/69826567/X2PI0Tdz" target="_blank">
                <img src="logos/groupme-logo.png" alt="GroupMe" class="social-icon">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
